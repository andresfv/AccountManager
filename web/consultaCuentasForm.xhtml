<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="index.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="center">
        <f:event type="preRenderView" listener="#{consultaCuentaBean.initDefaults}"/>
        <f:event type="preRenderView" listener="#{movimientoBean.initDefaults}"/>
        <f:event type="preRenderView" listener="#{consultaCuentaBean.initDetailsConsulta}"/>


        <p:panel id='cuentaPanel'
                 header="Consulta de Movimientos por Cuenta">
            <p:fieldset legend="Filtros" toggleable="true" toggleSpeed="500" collapsed="true">
                <p:fieldset legend="Filtrar por cuenta">
                    <h:panelGrid columns="2">
                        <p:outputLabel id='cuentaOutputLabel'
                                       value="Cuenta"
                                       for="cuentaSelectOneMenu"/>

                        <p:selectOneMenu id="cuentaSelectOneMenu"
                                         value="#{consultaCuentaBean.cuenta.idCuenta}">
                            <f:selectItem itemLabel="Todos" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value="#{consultaCuentaBean.llenarCuentas()}"/>
                            <p:ajax process="@this"
                                    event="change"
                                    update="movimientoDataTable, totalesOutputPanel"
                                    listener="#{consultaCuentaBean.consultaMovimientosCuenta()}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:fieldset>
                <p:fieldset legend="Filtrar por fecha movimiento">
                    <h:panelGrid columns="4">
                        <p:outputLabel id='fechaDesdeOutputLabel'
                                       value="Desde"
                                       for="fechaDesdeCalendar"/>
                        <p:calendar id="fechaDesdeCalendar" 
                                    value="#{consultaCuentaBean.fechaDesde}"
                                    showOn="button"
                                    locale="es"
                                    navigator="true"
                                    pattern="dd/MM/yyyy"
                                    required="true"/>

                        <p:outputLabel id='fechaHastaOutputLabel'
                                       value="Hasta"
                                       for="fechaHastaCalendar"/>
                        <p:calendar id="fechaHastaCalendar" 
                                    value="#{consultaCuentaBean.fechaHasta}"
                                    showOn="button"
                                    locale="es"
                                    navigator="true"
                                    pattern="dd/MM/yyyy"
                                    required="true"/>

                    </h:panelGrid>
                </p:fieldset>
            </p:fieldset>

            <p:dataTable id="movimientoDataTable"
                         widgetVar="movimientoDataTable"
                         var="object" 
                         value="#{consultaCuentaBean.consultaMovimientos}"
                         rows="10"
                         scrollable="true"
                         scrollHeight="300"
                         draggableColumns="true"
                         emptyMessage="No se encontraron registros"
                         filterEvent="enter"
                         filteredValue="#{consultaCuentaBean.consultaMovimientosFiltrados}">

                <p:ajax event="filter" update=":#{p:component('totalesOutputPanel')}"/>

                <f:facet name="header">
                    Lista de Movimientos
                </f:facet>

                <p:column headerText="Detalle"
                          filterBy="#{object.detalle}"
                          filterMatchMode="contains"
                          >
                    <p:cellEditor>
                        <f:facet name="input">
                            <p:inputText value="#{object.detalle}"
                                         required="true"/>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText value="#{object.detalle}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Monto"
                          filterBy="#{object.monto}"
                          filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="input">
                            <p:inputNumber id="montoInputText"
                                           value="#{object.monto}"
                                           required="true"
                                           minValue="0"
                                           symbol="¢"
                                           thousandSeparator="."
                                           decimalSeparator=","/>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText value="#{object.monto}">
                                <f:convertNumber currencySymbol="¢" type="currency"/>
                            </h:outputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Categoria"
                          filterBy="#{object.categoriaMovimientoNombre}"
                          filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="input">
                            <p:selectOneMenu id="categoriaMovimientoSelectOneMenu"
                                             value="#{object.idCategoriaMovimiento}"
                                             required="true">
                                <f:selectItems value="#{movimientoBean.llenarCategorias()}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText value="#{object.categoriaMovimientoNombre}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Tipo"
                          filterBy="#{object.tipoMovimientoNombre}"
                          filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="input">
                            <p:selectOneMenu id="tipoMovimientoSelectOneMenu"
                                             value="#{object.idTipoMovimiento}">
                                <f:selectItems value="#{movimientoBean.llenarTipos()}"/>
                            </p:selectOneMenu>
                        </f:facet>
                        <f:facet name="output">
                            <h:outputText value="#{object.tipoMovimientoNombre}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Fecha Movimiento"
                          filterBy="#{object.fechaMovimiento}"
                          filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="input">
                            <p:calendar id="fechaMovimientoCalendarIn" 
                                        value="#{object.fechaMovimiento}"
                                        showOn="button"
                                        locale="es"
                                        navigator="true"
                                        pattern="dd/MM/yyyy"
                                        required="true"/>
                        </f:facet>
                        <f:facet name="output">
                            <p:calendar id="fechaMovimientoCalendarOut" 
                                        value="#{object.fechaMovimiento}"
                                        showOn="button"
                                        locale="es"
                                        navigator="true"
                                        pattern="dd/MM/yyyy"
                                        disabled="true"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Fecha Contable"
                          filterBy="#{object.fechaContable}"
                          filterMatchMode="contains">
                    <p:cellEditor>
                        <f:facet name="input">
                            <p:calendar id="fechaContableMovimientoCalendarIn" 
                                        value="#{object.fechaContable}"
                                        showOn="button"
                                        locale="es"
                                        navigator="true"
                                        pattern="dd/MM/yyyy"
                                        required="true"/>
                        </f:facet>
                        <f:facet name="output">
                            <p:calendar id="fechaContableMovimientoCalendarOut" 
                                        value="#{object.fechaContable}"
                                        showOn="button"
                                        locale="es"
                                        navigator="true"
                                        pattern="dd/MM/yyyy"
                                        disabled="true"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>         
            </p:dataTable>

            <p:outputPanel id="totalesOutputPanel">
                <h:panelGrid columns="3">
                    <p:outputLabel id='totalIngesosOutputLabel'
                                   value="Total Ingresos"
                                   for="totalIngresosInputText"/>

                    <p:outputLabel id='totalGastosOutputLabel'
                                   value="Total Gastos"
                                   for="totalGastosInputText"/>

                    <p:outputLabel id='saldoOutputLabel'
                                   value="Saldo"
                                   for="saldoInputText"/>

                    <p:inputNumber id="totalIngresosInputText"
                                   value="#{consultaCuentaBean.totalIngresosMontoMovimientosConsultados}"
                                   disabled="true"
                                   minValue="0"
                                   symbol="¢"
                                   thousandSeparator="."
                                   decimalSeparator=","/>

                    <p:inputNumber id="totalGastosInputText"
                                   value="#{consultaCuentaBean.totalGastosMontoMovimientosConsultados}"
                                   disabled="true"
                                   minValue="0"
                                   symbol="¢"
                                   thousandSeparator="."
                                   decimalSeparator=","/>

                    <p:inputNumber id="saldoInputText"
                                   value="#{consultaCuentaBean.saldoMontoMovimientosConsultados}"
                                   disabled="true"
                                   symbol="¢"
                                   thousandSeparator="."
                                   decimalSeparator=","/>
                </h:panelGrid>
            </p:outputPanel>
        </p:panel>

    </ui:define>
</ui:composition>
