<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' 
                      http-equiv="Content-Type"/>
                <title>Account Manager</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" 
                              size="100" 
                              resizable="false" 
                              closable="false" 
                              collapsible="false">           
                    ACCOUNT MANAGER
                </p:layoutUnit>

                <p:layoutUnit position="west" 
                              size="237" 
                              resizable="true" 
                              closable="false" 
                              collapsible="true">

                    <h:form id="menuForm">
                        <p:menu toggleable="true" >
                            <p:submenu label="Acciones"
                                       icon="ui-icon-calculator">

                                <p:menuitem value="Lista de Cuentas"
                                            url="/faces/cuentaListForm.xhtml"/>
                            </p:submenu>

                            <p:submenu label="Consultas"
                                       icon="ui-icon-search"
                                       expanded="false">
                                <p:menuitem value="Consulta de Movimientos por Cuenta"
                                            url="/faces/consultaCuentasForm.xhtml"/>
                            </p:submenu>

                            <p:submenu label="AdministraciÃ³n del Sistema"
                                       icon="ui-icon-gear"
                                       expanded="false">

                                <p:menuitem value="Valores por Defecto"                    
                                            url="/faces/parametroListForm.xhtml"/>

                                <p:menuitem value="Categorias de Movimiento"                    
                                            url="/faces/categoriaMovimientoListForm.xhtml"/>

                                <p:menuitem value="Tipos de Movimiento" 
                                            url="/faces/tipoMovimientoListForm.xhtml"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>

                </p:layoutUnit>

                <p:layoutUnit position="center">    
                    <h:form id="centerForm">
                        <p:growl id="messages" 
                                 showDetail="true" 
                                 globalOnly="true"
                                 life="3000"/>
                        <ui:insert name="center"/>
                        <!--<f:event type="preRenderView" listener="{cuentaBean.redirect()}"/>-->
                    </h:form>
                </p:layoutUnit>
            </p:layout>

        </h:body>

    </f:view>
</html>
